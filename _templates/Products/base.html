<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Products/styles.css' %}">
</head>
<body>
    <header>
        <h1>ðŸ›’ Ecommerce App</h1>
        <nav>
            <a href="{% url 'Products:product_list' %}">Products</a>
            <a href="{% url 'Products:category_list' %}">Categories</a>
            <a href="{% url 'Products:brand_list' %}">Brands</a>
            <a href="{% url 'Cart:view_cart' %}">Cart</a>
            {% if user.is_authenticated %}
                <a href="{% url 'Accounts:logout' %}">Logout</a>
                <span>Welcome, {{ user.username }}!</span>
            {% else %}
                <a href="{% url 'Accounts:login' %}">Login</a>
                <a href="{% url 'Accounts:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        <form method="GET" action="{% url 'Products:search_products' %}">
            <input type="text" name="product_q" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Ecommerce App</p>
    </footer>
</body>
</html>
